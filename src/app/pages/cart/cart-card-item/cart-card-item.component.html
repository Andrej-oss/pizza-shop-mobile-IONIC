<ion-card [color]="themeService.data.value.isDarkTheme ? 'dark' : 'light'">
<div class="pizza-cart-card-item" *ngIf="pizza">
  <div *ngIf="pizza">
    <img [src]="url+pizza.path" class="pizza-cart-card-item-image">
    <ion-icon class="pizza-cart-card-item-delete"
              (click)="onDelete(cartElement.id)"
              slot="end"
              size="large"
              name="trash-outline"></ion-icon>
    <div class="pizza-cart-card-item-content">
      <div class="pizza-cart-card-item-content-tittle">
        {{pizza.name}}
      </div>
      <div class="pizza-cart-card-item-content-size">
        {{cartElement.size}}
      </div>
      <p>
        {{cartElement.description}}
      </p>
    </div>
    <div class="pizza-cart-card-item-buttons">
        <button [style]="themeService.data.value.isDarkTheme ? 'color: white; background-color: #1e2023' : 'color: black; background-color: white'"
                ion-button icon-only clear
                style="border-radius: 100%; background-color: black"
                [disabled]="count <= 1"
                (click)="onDec()">
          <ion-icon  name="remove-circle-outline"  slot="icon-only" size="large"></ion-icon></button>
      {{count}}
      <ion-icon (click)="onInc()"
                size="large"
                name="add-circle-outline"></ion-icon>
    </div>
  </div>
  <div style="margin-top: 5%">
    <div class="pizza-cart-card-item-price">
      {{price}}
    </div>
  </div>
</div>
