<form novalidate (ngSubmit)="buy()"
      [formGroup]="StripeControl" #f="ngForm">
  <input class="form-control" type="text" formControlName="name" placeholder="name">
  <div id="card-element" class="field"></div>
  <div *ngIf="error" class="alert alert-danger">
    {{error}}
  </div>
  <ion-button type="submit" class="btn btn-outline-success" [disabled]="!f.valid">
    Buy
  </ion-button>
</form>
